<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS 1 - const</title>
</head>
<body>
    
<script>

    // our app name
    var app_name = "My calculator"

    const x = prompt('Enter number #1: ')
    const y = prompt('Enter number #2: ')

    if (x > y) {
        document.write(x + " is bigger");
    }
    else if (y > x) {
        document.write(y + " is bigger");
    }
    else {
        document.write("equal");
    }

</script>

</body>
</html>
